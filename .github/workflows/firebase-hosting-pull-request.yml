name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
      - name: Install Dependencies
        run: pnpm install
      - name: Setup ENVs
        shell: pwsh
        run: |
          ## Decode env file content from secret and save to .env.local
          $envContent = "${{ secrets.ENV_PREVIEW }}"
          $decodedContent = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($envContent))
          $decodedContent | Out-File -FilePath ".env.local" -Encoding UTF8
      - name: Build Project
        run: pnpm build
      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: hosting-preview
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRAINBOOST_99183 }}
          projectId: brainboost-99183
      - name: Comment Preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: "Firebase Hosting Preview URL"
          message: |
            Your changes have been deployed to a Firebase Hosting preview channel! ðŸŽ‰

            ðŸ”— [Preview your changes here](${{ steps.hosting-preview.outputs.details_url }})
